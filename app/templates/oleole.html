<body class="masthead">
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-lg-5 my-auto listing-block rounded">
          <h3>Featured</h3>
        <div class="media" id="featured">
            <img class="d-flex align-self-start rounded" src="../static/img/game_thumbnail1.jpg">
              <div class="team">
                  <a href="{{ url_for('.featuredRoomSetup') }}"></a>
                  <p>Chelsea</p>
                  <p> Manchester United</p>
              </div>
              <div class="status">
                  <p>Now</p>
              </div>
          </div>
          <div class="media-title">
            <h3>Other Matches</h3>
          </div>
          <div class="media">
              <img class="d-flex align-self-start rounded" src="../static/img/game_thumbnail2.jpg">
                <div class="team">
                    <p>Arsenal</p>
                    <p>BATE Borisov</p>
                </div>
                <div class="status">
                    <p>Now</p>
                </div>
            </div>
            <div class="media">
                <img class="d-flex align-self-start rounded" src="../static/img/game_thumbnail3.jpg">
                  <div class="team">
                      <p>Hapoel Beer-Sheva</p>
                      <p>Viktoria Plzen</p>
                  </div>
                  <div class="status">
                      <p>12:15PM</p>
                  </div>
              </div>
              <div class="media-end text-center">
                <a href = "{{ url_for('.newRoom') }}" class="btn btn-outline btn-xl">Start Your Own Room</a>
             </div>
           </div>
      <div class="col-lg-7 my-auto">
        <div class="body-content mx-auto">
          <img src="../static/img/logo.png">
          <h1 class="mb-5">Sports should be enjoyed together!</h1>
        </div>
      </div>
    </div>
  </div>

    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        $("#featured").click(function() {
          window.location = $(this).find("a").attr("href");
          return false;
        });
    </script>
